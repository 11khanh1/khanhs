<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Ngọc Khánh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tìm Ước chung lớn nhất (UCLN) và Bội chung nhỏ nhất (BCNN)</h1>
        <form id="form">
            <label for="num1">Nhập số thứ nhất:</label>
            <input type="number" id="num1" required>

            <label for="num2">Nhập số thứ hai:</label>
            <input type="number" id="num2" required>

            <button type="submit">Tính</button>
        </form>

        <div class="results">
            <p id="ucln-result">UCLN: </p>
            <p id="bcnn-result">BCNN: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
