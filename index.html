<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính UCLN và BCNN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tính UCLN và BCNN</h1>
        <form id="calcForm">
            <label for="number1">Số thứ nhất:</label>
            <input type="number" id="number1" required>
            <br>
            <label for="number2">Số thứ hai:</label>
            <input type="number" id="number2" required>
            <br>
            <button type="button" onclick="calculate()">Tính</button>
        </form>
        <div id="results">
            <p id="gcdResult">UCLN: </p>
            <p id="lcmResult">BCNN: </p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
