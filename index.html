<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƯCLN và BCNN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tính ƯCLN và BCNN</h1>
        
        <!-- Phần ƯCLN -->
        <section id="gcd-section">
            <h2>Tính ƯCLN</h2>
            <form id="gcdForm">
                <div class="input-group">
                    <label for="gcd-num1">Số thứ nhất:</label>
                    <input type="number" id="gcd-num1" required>
                </div>
                <div class="input-group">
                    <label for="gcd-num2">Số thứ hai:</label>
                    <input type="number" id="gcd-num2" required>
                </div>
                <button type="submit">Tính ƯCLN</button>
            </form>
            <p id="gcd-result">ƯCLN: </p>
        </section>
        
        <!-- Phần BCNN -->
        <section id="lcm-section">
            <h2>Tính BCNN</h2>
            <form id="lcmForm">
                <div class="input-group">
                    <label for="lcm-num1">Số thứ nhất:</label>
                    <input type="number" id="lcm-num1" required>
                </div>
                <div class="input-group">
                    <label for="lcm-num2">Số thứ hai:</label>
                    <input type="number" id="lcm-num2" required>
                </div>
                <button type="submit">Tính BCNN</button>
            </form>
            <p id="lcm-result">BCNN: </p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
