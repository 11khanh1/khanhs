<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UCLN và BCNN</title>
</head>
<body>
    <div class="container">
        <h1>Tính UCLN và BCNN</h1>
        <div class="input-container">
            <input type="number" id="num1" placeholder="Nhập số thứ nhất" required>
            <input type="number" id="num2" placeholder="Nhập số thứ hai" required>
            <button id="calculateButton">Tính</button>
        </div>
        <div class="result">
            <p id="uclnResult">UCLN: </p>
            <p id="bcnnResult">BCNN: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
